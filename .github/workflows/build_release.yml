name: Build Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build for ${{ matrix.os-name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            os-name: Linux
            platform: linux
            lib-name: libframetap.a
          - os: windows-latest
            os-name: Windows
            platform: windows
            lib-name: frametap.lib
          - os: macos-latest
            os-name: macOS
            platform: macos
            lib-name: libframetap.a

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install SCons
        run: pip install scons

      - name: Cache SCons build
        uses: actions/cache@v4
        with:
          path: |
            .sconsign.dblite
            src/**/*.o
            src/**/*.obj
          key: scons-${{ matrix.platform }}-${{ hashFiles('SConstruct', 'src/**/*.cpp', 'src/**/*.mm', 'src/**/*.h', 'include/**/*.h') }}
          restore-keys: |
            scons-${{ matrix.platform }}-

      # --- Linux dependencies ---
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libxext-dev libxfixes-dev libxinerama-dev \
            libpipewire-0.3-dev libsystemd-dev libwayland-dev \
            libglfw3-dev \
            pkg-config

      # --- macOS dependencies ---
      # Build GLFW from source as a universal (arm64 + x86_64) binary so that
      # the CLI and GUI release artifacts work on both Intel and Apple Silicon.
      - name: Install macOS dependencies
        if: matrix.platform == 'macos'
        run: |
          git clone --depth 1 --branch 3.4 https://github.com/glfw/glfw.git /tmp/glfw
          cmake -S /tmp/glfw -B /tmp/glfw-build \
            -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=12.3 \
            -DCMAKE_INSTALL_PREFIX=/tmp/glfw-universal \
            -DBUILD_SHARED_LIBS=OFF \
            -DGLFW_BUILD_EXAMPLES=OFF \
            -DGLFW_BUILD_TESTS=OFF \
            -DGLFW_BUILD_DOCS=OFF
          cmake --build /tmp/glfw-build --config Release
          cmake --install /tmp/glfw-build
          echo "GLFW_PREFIX=/tmp/glfw-universal" >> $GITHUB_ENV

      # --- Windows dependencies ---
      - name: Install Windows dependencies
        if: matrix.platform == 'windows'
        shell: bash
        run: |
          vcpkg install glfw3:x64-windows-static
          echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV

      # --- Build ---
      - name: Build static library
        run: scons ${{ matrix.platform == 'windows' && 'crt=static' || '' }}

      - name: Build CLI
        run: scons cli ${{ matrix.platform == 'windows' && 'crt=static' || '' }}

      - name: Build GUI
        run: scons gui ${{ matrix.platform == 'windows' && 'crt=static' || '' }} ${{ matrix.platform == 'macos' && 'universal_gui=1' || '' }}

      # --- Ad-hoc codesign macOS binaries so Gatekeeper doesn't block them ---
      - name: Codesign macOS binaries
        if: matrix.platform == 'macos'
        run: |
          codesign --force --sign - cli/frametap
          codesign --force --sign - gui/frametap_gui

      # --- Package library ---
      - name: Package library
        shell: bash
        run: |
          mkdir -p pkg-lib/lib
          mkdir -p pkg-lib/include
          cp ${{ matrix.lib-name }} pkg-lib/lib/
          cp -r include/frametap pkg-lib/include/

      # --- Package CLI ---
      - name: Package CLI
        shell: bash
        run: |
          mkdir -p pkg-cli
          if [ "${{ matrix.platform }}" = "windows" ]; then
            cp cli/frametap.exe pkg-cli/
          else
            cp cli/frametap pkg-cli/
          fi

      # --- Build .deb package (Linux only) ---
      - name: Build .deb package
        if: matrix.platform == 'linux'
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          VERSION="${VERSION:-1.0.0}"
          bash packaging/debian/build-deb.sh cli/frametap "$VERSION"

      - name: Upload .deb artifact
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: frametap-deb
          path: frametap_*.deb

      # --- Package GUI ---
      - name: Package GUI
        shell: bash
        run: |
          mkdir -p pkg-gui
          if [ "${{ matrix.platform }}" = "windows" ]; then
            cp gui/frametap_gui.exe pkg-gui/
          else
            cp gui/frametap_gui pkg-gui/
          fi

      # --- Upload artifacts ---
      - name: Upload library artifact
        uses: actions/upload-artifact@v4
        with:
          name: frametap-lib-${{ matrix.platform }}
          path: pkg-lib/

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: frametap-cli-${{ matrix.platform }}
          path: pkg-cli/

      - name: Upload GUI artifact
        uses: actions/upload-artifact@v4
        with:
          name: frametap-gui-${{ matrix.platform }}
          path: pkg-gui/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package releases
        run: |
          for component in lib cli gui; do
            for platform in linux windows macos; do
              cd artifacts/frametap-$component-$platform
              zip -r ../../frametap-$component-$platform.zip .
              cd ../..
            done
          done
          cp artifacts/frametap-deb/*.deb .

      - name: Generate checksums
        run: |
          sha256sum frametap-*.zip frametap_*.deb > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            frametap-lib-linux.zip
            frametap-lib-windows.zip
            frametap-lib-macos.zip
            frametap-cli-linux.zip
            frametap-cli-windows.zip
            frametap-cli-macos.zip
            frametap-gui-linux.zip
            frametap-gui-windows.zip
            frametap-gui-macos.zip
            frametap_*.deb
            checksums-sha256.txt
          name: frametap-${{ github.ref_name }}

  update-packaging:
    name: Update package manager manifests
    runs-on: ubuntu-latest
    needs: [release]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download release artifacts for checksums
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          for platform in linux macos windows; do
            curl -sL -o "frametap-cli-$platform.zip" \
              "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/frametap-cli-$platform.zip"
          done
          SHA_LINUX=$(sha256sum frametap-cli-linux.zip | cut -d' ' -f1)
          SHA_MACOS=$(sha256sum frametap-cli-macos.zip | cut -d' ' -f1)
          SHA_WINDOWS=$(sha256sum frametap-cli-windows.zip | cut -d' ' -f1)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "SHA_LINUX=$SHA_LINUX" >> $GITHUB_ENV
          echo "SHA_MACOS=$SHA_MACOS" >> $GITHUB_ENV
          echo "SHA_WINDOWS=$SHA_WINDOWS" >> $GITHUB_ENV

      - name: Update Homebrew formula
        run: |
          sed -i "s/version \".*\"/version \"$VERSION\"/" packaging/homebrew/frametap.rb
          sed -i "s|__SHA256_MACOS__|$SHA_MACOS|" packaging/homebrew/frametap.rb
          sed -i "s|__SHA256_LINUX__|$SHA_LINUX|" packaging/homebrew/frametap.rb

      - name: Update Scoop manifest
        run: |
          python3 -c "
          import json, sys
          with open('packaging/scoop/frametap.json') as f:
              m = json.load(f)
          m['version'] = '$VERSION'
          m['architecture']['64bit']['url'] = f'https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/frametap-cli-windows.zip'
          m['architecture']['64bit']['hash'] = '$SHA_WINDOWS'
          with open('packaging/scoop/frametap.json', 'w') as f:
              json.dump(m, f, indent=2)
              f.write('\n')
          "

      - name: Update AUR PKGBUILD
        run: |
          sed -i "s/^pkgver=.*/pkgver=$VERSION/" packaging/aur/PKGBUILD
          sed -i "s|__SHA256_LINUX__|$SHA_LINUX|" packaging/aur/PKGBUILD
          sed -i "s|sha256sums=('.*')|sha256sums=('$SHA_LINUX')|" packaging/aur/PKGBUILD

      - name: Update winget manifest
        run: |
          sed -i "s/^PackageVersion:.*/PackageVersion: $VERSION/" packaging/winget/krazyjakee.frametap.yaml
          sed -i "s|__SHA256_WINDOWS__|$SHA_WINDOWS|" packaging/winget/krazyjakee.frametap.yaml
          sed -i "s|InstallerSha256:.*|InstallerSha256: $SHA_WINDOWS|" packaging/winget/krazyjakee.frametap.yaml
          sed -i "s|/download/v[^/]*/|/download/${{ github.ref_name }}/|" packaging/winget/krazyjakee.frametap.yaml

      - name: Commit updated manifests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packaging/
          git diff --cached --quiet || git commit -m "Update package manifests for ${{ github.ref_name }}"
          git push
