name: Build Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build for ${{ matrix.os-name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            os-name: Linux
            platform: linux
            lib-name: libframetap.a
          - os: windows-latest
            os-name: Windows
            platform: windows
            lib-name: frametap.lib
          - os: macos-latest
            os-name: macOS
            platform: macos
            lib-name: libframetap.a

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install SCons
        run: pip install scons

      - name: Cache SCons build
        uses: actions/cache@v4
        with:
          path: |
            .sconsign.dblite
            src/**/*.o
            src/**/*.obj
          key: scons-${{ matrix.platform }}-${{ hashFiles('SConstruct', 'src/**/*.cpp', 'src/**/*.mm', 'src/**/*.h', 'include/**/*.h') }}
          restore-keys: |
            scons-${{ matrix.platform }}-

      # --- Linux dependencies ---
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libxext-dev libxfixes-dev libxinerama-dev \
            libpipewire-0.3-dev libsystemd-dev libwayland-dev \
            pkg-config

      # --- Build ---
      - name: Build static library
        run: scons

      # --- Package ---
      - name: Package library
        shell: bash
        run: |
          mkdir -p package/lib
          mkdir -p package/include
          cp ${{ matrix.lib-name }} package/lib/
          cp -r include/frametap package/include/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frametap-${{ matrix.platform }}
          path: package/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package releases
        run: |
          for platform in linux windows macos; do
            cd artifacts/frametap-$platform
            zip -r ../../frametap-$platform.zip .
            cd ../..
          done

          # Combined release with all platforms
          mkdir -p combined
          for platform in linux windows macos; do
            mkdir -p combined/$platform
            cp -r artifacts/frametap-$platform/* combined/$platform/
          done
          # Headers are the same across platforms â€” put them at top level
          cp -r artifacts/frametap-linux/include combined/
          cd combined
          zip -r ../frametap-release.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            frametap-linux.zip
            frametap-windows.zip
            frametap-macos.zip
            frametap-release.zip
          name: frametap-${{ github.ref_name }}
