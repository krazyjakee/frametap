name: Build Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build for ${{ matrix.os-name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            os-name: Linux
            platform: linux
            lib-name: libframetap.a
          - os: windows-latest
            os-name: Windows
            platform: windows
            lib-name: frametap.lib
          - os: macos-latest
            os-name: macOS
            platform: macos
            lib-name: libframetap.a

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install SCons
        run: pip install scons

      - name: Cache SCons build
        uses: actions/cache@v4
        with:
          path: |
            .sconsign.dblite
            src/**/*.o
            src/**/*.obj
          key: scons-${{ matrix.platform }}-${{ hashFiles('SConstruct', 'src/**/*.cpp', 'src/**/*.mm', 'src/**/*.h', 'include/**/*.h') }}
          restore-keys: |
            scons-${{ matrix.platform }}-

      # --- Linux dependencies ---
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libxext-dev libxfixes-dev libxinerama-dev \
            libpipewire-0.3-dev libsystemd-dev libwayland-dev \
            libglfw3-dev \
            pkg-config

      # --- macOS dependencies ---
      - name: Install macOS dependencies
        if: matrix.platform == 'macos'
        run: brew install glfw

      # --- Windows dependencies ---
      - name: Install Windows dependencies
        if: matrix.platform == 'windows'
        shell: bash
        run: |
          vcpkg install glfw3:x64-windows
          echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV

      # --- Build ---
      - name: Build static library
        run: scons ${{ matrix.platform == 'windows' && 'crt=static' || '' }}

      - name: Build CLI
        run: scons cli ${{ matrix.platform == 'windows' && 'crt=static' || '' }}

      - name: Build GUI
        run: scons gui ${{ matrix.platform == 'windows' && 'crt=static' || '' }}

      # --- Package library ---
      - name: Package library
        shell: bash
        run: |
          mkdir -p pkg-lib/lib
          mkdir -p pkg-lib/include
          cp ${{ matrix.lib-name }} pkg-lib/lib/
          cp -r include/frametap pkg-lib/include/

      # --- Package CLI ---
      - name: Package CLI
        shell: bash
        run: |
          mkdir -p pkg-cli
          if [ "${{ matrix.platform }}" = "windows" ]; then
            cp cli/frametap.exe pkg-cli/
          else
            cp cli/frametap pkg-cli/
          fi

      # --- Package GUI ---
      - name: Package GUI
        shell: bash
        run: |
          mkdir -p pkg-gui
          if [ "${{ matrix.platform }}" = "windows" ]; then
            cp gui/frametap_gui.exe pkg-gui/
          else
            cp gui/frametap_gui pkg-gui/
          fi

      # --- Upload artifacts ---
      - name: Upload library artifact
        uses: actions/upload-artifact@v4
        with:
          name: frametap-lib-${{ matrix.platform }}
          path: pkg-lib/

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: frametap-cli-${{ matrix.platform }}
          path: pkg-cli/

      - name: Upload GUI artifact
        uses: actions/upload-artifact@v4
        with:
          name: frametap-gui-${{ matrix.platform }}
          path: pkg-gui/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package releases
        run: |
          for component in lib cli gui; do
            for platform in linux windows macos; do
              cd artifacts/frametap-$component-$platform
              zip -r ../../frametap-$component-$platform.zip .
              cd ../..
            done
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            frametap-lib-linux.zip
            frametap-lib-windows.zip
            frametap-lib-macos.zip
            frametap-cli-linux.zip
            frametap-cli-windows.zip
            frametap-cli-macos.zip
            frametap-gui-linux.zip
            frametap-gui-windows.zip
            frametap-gui-macos.zip
          name: frametap-${{ github.ref_name }}
